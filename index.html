<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="hat.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <h1>Guess the Number Game</h1><br>
        <h3>Guess a random number between 1 to 100</h3>
        <div class="form">
            <input type="text" name="GuessField" id="userInput"><br>
            <button type="button" id="checkButton" onclick="guessNumber()">CHECK</button><br>
            <p class="result"></p>
            <img src="magic_hat.png" alt="magic_hat" width="20%">
           
        </div>
  
    </div>
    <script src="app.js"></script>
</body>
</html>
